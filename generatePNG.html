<!-- $t@$h -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PNG Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f0f0f0;
    }
    .preview {
      border: 1px dashed #aaa;
      margin-top: 1em;
      margin-left: auto;
      margin-right: auto;
      image-rendering: pixelated;
    }
    select, button {
      padding: 0.5em 1em;
      margin-top: 1em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>PNG Generator</h1>
  <label for="color">Select a color:</label><br>
  <select id="color">
    <option value="transparent">Transparent</option>
    <option value="white">White</option>
    <option value="black">Black</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
    <option value="yellow">Yellow</option>
    <option value="cyan">Cyan</option>
    <option value="magenta">Magenta</option>
    <option value="gray">Gray</option>
  </select>
  <br>
  <label for="size">Select image size:</label><br>
  <select id="size">
    <option value="64">64×64</option>
    <option value="128">128×128</option>
  </select>
  <br>
  <button onclick="generatePNG()">Download PNG</button>
  <br>
  <canvas id="canvas" class="preview"></canvas>

  <script>
    function generatePNG() {
      const color = document.getElementById("color").value;
      const size = parseInt(document.getElementById("size").value, 10);
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = size;
      canvas.height = size;
      canvas.style.width = size + "px";
      canvas.style.height = size + "px";

      ctx.clearRect(0, 0, size, size);

      if (color !== "transparent") {
        ctx.fillStyle = color;
        ctx.fillRect(0, 0, size, size);
      }

      const pngData = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.href = pngData;
      link.download = `square-${color.replace('#','')}-${size}.png`;
      link.click();
    }
  </script>
</body>
</html>
